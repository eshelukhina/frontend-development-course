<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #progress-bar-container {
            width: 100%;
            height: 30px;
            background-color: #f3f3f3;
            border: 1px solid #ddd;
            position: relative;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: #4caf50;
            text-align: center;
            line-height: 30px;
            color: white;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Progress Tracker</h1>
    <div id="progress-bar-container">
        <div id="progress-bar">0% completed</div>
    </div>
    <button id="update-progress">Update Progress</button>

    <script src="progress-view.js"></script>
</body>
</html>
